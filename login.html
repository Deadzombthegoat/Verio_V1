<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verio</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
            width: 300px;
        }

        .form-box h2 {
            text-align: center;
            color: #57ff20;
            margin-bottom: 20px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }

        .form-box input:focus {
            background: #555;
            outline: none;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: goldenrod;
            color: black;
            font-size: 18px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #ffd700;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #57ff20;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Login</h2>
        <form action="index.html" method="POST">
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
    </div>

</body>
</html>
