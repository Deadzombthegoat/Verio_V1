<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgba(57, 255, 20, 0.7);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 10px 15px;
            background-color: rgba(57, 255, 20, 0.8);
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(57, 255, 20, 1);
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 15px;
            color: rgba(57, 255, 20, 0.9);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button onclick="login()">Login</button>
        <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Please enter a username.');
            }
        }
    </script>
</body>
</html>
