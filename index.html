<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Verio</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('lobby.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            color: #FFFFFF;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(57, 255, 20, 1);
        }

        .button, .logout-button, .auth-button {
            background-color: transparent;
            border: 2px solid transparent;
            color: #FFFFFF;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .button:hover, .auth-button:hover {
            border-color: rgba(57, 255, 20, 0.9);
            text-shadow: 0 0 10px rgba(57, 255, 20, 1);
            background-color: rgba(57, 255, 20, 0.2);
        }

        .play-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: black;
            color: goldenrod;
            padding: 30px 50px;
            border-radius: 25px;
            border: 2px solid goldenrod;
            font-size: 32px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: goldenrod;
            color: black;
            cursor: pointer;
            transform: scale(1.1);
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .welcome {
            font-size: 24px;
            color: #57ff20;
            margin-bottom: 20px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #57ff20;
            text-decoration: none;
        }

        .modal {
            display: none;
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: black;
            margin: auto; 
            padding: 20px;
            border: 1px solid rgba(57, 255, 20, 0.9); 
            border-radius: 15px; 
            width: 60%; 
            max-width: 800px; 
            box-shadow: 0 0 20px rgba(57, 255, 20, 1); 
            color: white; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Verio</h1>
        <button class="button" onclick="openModal('leaderboardModal')">Leaderboard</button>
        <button class="button" onclick="openModal('settingsModal')">Settings</button>
        <a href="shop.html" class="button">Shop</a>
        <a href="inventory.html" class="button">Inventory</a>
    </div>

    <div class="top-right">
        <div class="welcome">
            Welcome, <span id="username">YourUsername</span>!
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
        <a href="login.html" class="auth-button">Login</a>
        <a href="registration.html" class="auth-button">Registration</a>
    </div>

    <a href="game.html" class="play-button">Play</a>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('leaderboardModal')">&times;</span>
            <h2>Leaderboard</h2>
            <p>Here you can see the top scores...</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settingsModal')">&times;</span>
            <h2>Settings</h2>
            <p>Here you can change your settings...</p>
        </div>
    </div>

    <script>
        function logout() {
            alert('Logged out successfully!');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        const storedUsername = localStorage.getItem('username');

        if (storedUsername) {
            document.getElementById('username').innerText = storedUsername;
            document.querySelector('.welcome').style.display = 'block';
            document.querySelector('.auth-button').style.display = 'none';
        } else {
            document.querySelector('.logout-button').style.display = 'none';
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            const leaderboardModal = document.getElementById('leaderboardModal');
            const settingsModal = document.getElementById('settingsModal');
            if (event.target === leaderboardModal) {
                leaderboardModal.style.display = 'none';
            }
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
