<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Verio</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('lobby.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            color: #FFFFFF;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(57, 255, 20, 1);
        }

        .button, .logout-button, .auth-button {
            background-color: transparent;
            border: 2px solid transparent;
            color: #FFFFFF;
            padding: 15px 20px;
            text-align: center;
            width: 100%;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .button:hover, .auth-button:hover {
            border-color: rgba(57, 255, 20, 0.9);
            text-shadow: 0 0 10px rgba(57, 255, 20, 1);
            background-color: rgba(57, 255, 20, 0.2);
        }

        .play-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: black;
            color: goldenrod;
            padding: 30px 50px;
            border-radius: 25px;
            border: 2px solid goldenrod;
            font-size: 32px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: goldenrod;
            color: black;
            cursor: pointer;
            transform: scale(1.1);
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .welcome {
            font-size: 24px;
            color: #57ff20;
            margin-bottom: 20px;
            display: none; /* Hide initially */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #57ff20;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Verio</h1>
        <a href="leaderboard.html" class="button">Leaderboard</a>
        <a href="shop.html" class="button">Shop</a>
        <a href="inventory.html" class="button">Inventory</a>
        <a href="settings.html" class="button">Settings</a>
    </div>

    <div class="top-right">
        <div class="welcome">
            Welcome, <span id="username">YourUsername</span>!
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
        <a href="login.html" class="auth-button">Login</a>
        <a href="registration.html" class="auth-button">Registration</a>
    </div>

    <a href="game.html" class="play-button">Play</a>

    <script>
        function logout() {
            // Implement your logout logic here (e.g., clearing session storage or cookies)
            alert('Logged out successfully!');
            // Optionally redirect to the login page
            localStorage.removeItem('username'); // Clear username on logout
            window.location.href = 'login.html';
        }

        // Assume the username is stored in local storage when the user logs in
        const storedUsername = localStorage.getItem('username');

        if (storedUsername) {
            document.getElementById('username').innerText = storedUsername;
            document.querySelector('.welcome').style.display = 'block'; // Show welcome message
            document.querySelector('.auth-button').style.display = 'none'; // Hide login/registration buttons
        } else {
            document.querySelector('.logout-button').style.display = 'none'; // Hide logout button if not logged in
        }
    </script>
</body>
</html>
