<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #instructions {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to start</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/152/three.min.js"></script>
  <script>
    // Initialization
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a floor
    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x555555 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Add a simple target cube
    const cubeGeometry = new THREE.BoxGeometry();
    const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const targetCube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    targetCube.position.set(0, 1, -5);
    scene.add(targetCube);

    // Add a light
    const light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    // Camera position
    camera.position.y = 1.5; // Height of the camera

    // Pointer lock controls
    const instructions = document.getElementById('instructions');
    let controlsEnabled = false;

    const onMouseMove = (event) => {
      if (!controlsEnabled) return;

      const movementX = event.movementX || 0;
      const movementY = event.movementY || 0;

      camera.rotation.y -= movementX * 0.002;
      camera.rotation.x -= movementY * 0.002;
      camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
    };

    const onKeyDown = (event) => {
      switch (event.key) {
        case 'w': camera.position.z -= 0.1; break;
        case 's': camera.position.z += 0.1; break;
        case 'a': camera.position.x -= 0.1; break;
        case 'd': camera.position.x += 0.1; break;
      }
    };

    const onClick = () => {
      if (!controlsEnabled) {
        document.body.requestPointerLock();
      }
    };

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('click', onClick);

    document.addEventListener('pointerlockchange', () => {
      controlsEnabled = document.pointerLockElement === document.body;
      instructions.style.display = controlsEnabled ? 'none' : 'flex';
    });

    // Animation loop
    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };
    animate();
  </script>
</body>
</html>
